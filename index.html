<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"  content="width=decive-width,initial- scale=1.0">
   <link rel="stylesheet"  href="style.css">
   <tittle>solar system</tittle>
</head>
<body
 
<div class="layout">
  <ol class="solar-system">
    <li class="orbit">
      <div class="lebel">sun</div>
      <div class="planet sun"></div>
      <li>
        <li class="orbit">
          <div class="label">Mercury</div>
          <div class="orbit-ring"></div>
          <div class="axis">
            <div class="planet Mercury"></div>
          </div>
          
        </li>
        <li class="orbit">
          <div class="label">Venus</div>
          <div class="orbit-ring"></div>
          <div class="axis">
            <div class="planet"></div>
          </div>

        </li>
        <li class="orbit">
          <div class="orbit">
          <div class="label">Earth</div>
          <div class="orbit-ring"></div>
          <div class="axis">
            <div class="planet Earth"></div>
            </div>
        </li>
        <li class="orbit">
          <div class="orbit">
          <div class="label">Mars</div>
          <div class="orbit-ring"></div>
          <div class="axis">
            <div class="planet jupiter"></div>
            </div>
            <li class="orbit">
              <div class="orbit">
              <div class="label">saturn</div>
              <div class="orbit-ring"></div>
              <div class="axis">
                <div class="planet saturn"></div>
                </div>
                <li class="orbit">
                  <div class="orbit">
                  <div class="label">Uranus</div>
                  <div class="orbit-ring"></div>
                  <div class="axis">
                    <div class="planet Uranus"></div>
                    </div>
                    <li class="orbit">
                      <div class="orbit">
                      <div class="label">Neptune</div>
                      <div class="orbit-ring"></div>
                      <div class="axis">
                        <div class="planet Neptune"></div>
                        </div>
                        <li class="orbit">
                          <div class="orbit">
                          <div class="label">Pluto</div>
                          <div class="orbit-ring"></div>
                          <div class="axis">
                            <div class="planet Pluto"></div>
                            </div>              
                        </li>
                      </ol>
                   </div>
                 

 </body>
</html>
